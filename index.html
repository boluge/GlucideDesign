<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Glucide Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico" sizes="16x16">

        <link rel="stylesheet" href="css/style.css">

        <script defer src="components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements/elements.build.html">

    </head>
    <body>
        <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <paper-drawer-panel>
          <paper-header-panel drawer>
            <paper-toolbar>
              <span class="title">Glucide</span>
            </paper-toolbar>
            <paper-menu>
              <my-menu-link link="#" icon="icons:home">Accueil</my-menu-link>
              <my-menu-link link="#" icon="icons:perm-identity">Login</my-menu-link>
              <my-menu-link link="#" icon="icons:content-paste">Register</my-menu-link>
              <my-menu-link link="#" icon="icons:power-settings-new">Logout</my-menu-link>
            </paper-menu>
          </paper-header-panel>
          <paper-header-panel main>
            <paper-toolbar>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
              <span class="title" paper-drawer-toggle>Glucide</span>
            </paper-toolbar>
            <div class="main-content">
              <my-meals-list></my-meals-list>
            </div>
          </paper-header-panel>
        </paper-drawer-panel>
        <script defer src="js/main.js"></script>
    </body>
</html>
