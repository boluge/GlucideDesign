<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico" sizes="16x16">

        <link rel="stylesheet" href="css/style.css">

        <!--<script async src="components/webcomponentsjs/webcomponents.min.js"></script>-->
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.14/webcomponents.min.js"></script>
        <link rel="import" href="elements/elements.build.html">

    </head>
    <body>
        <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <paper-drawer-panel force-narrow>
          <paper-header-panel drawer >
            <paper-toolbar>
              <span class="title">
                  <img class="logo" src="img/glucide.svg">
              </span>
            </paper-toolbar>
            <paper-menu>
              <my-menu-link link="#" icon="icons:account-circle">Mon compte</my-menu-link>
              <my-menu-link link="#" icon="maps:restaurant-menu">Mes repas</my-menu-link>
            </paper-menu>
          </paper-header-panel>
          <paper-header-panel main>
            <paper-toolbar class="transparent" fixed>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
              <span class="title">
                  <img class="logo" src="img/glucide.svg">
              </span>
              <paper-icon-button icon="device:brightness-auto" ></paper-icon-button>
              <paper-icon-button icon="icons:lock-open" ></paper-icon-button>

            </paper-toolbar>

            <div class="main-content">
                <my-work-space>
                    <!-- Menu de ~74px -->
                    <my-work-space-menu menu >
                      <my-menu-icon link="#" icon="icons:account-circle" tooltip="Compte"></my-menu-icon>
                      <my-menu-icon link="#" icon="maps:restaurant-menu" tooltip="Repas"></my-menu-icon>
                    </my-work-space-menu>
                    <!-- Colonne de 400px -->
                    <my-work-space-items items >
                        <my-meals-list></my-meals-list>
                    </my-work-space-items>

                    <!-- Colonne du reste - ~74px Ã  droite -->
                    <my-work-space-main main >
                        <h2>Main content</h2>
                    </my-work-space-main>
                </my-work-space>
              <!--<my-meals-list></my-meals-list>-->
            </div>
          </paper-header-panel>
      </paper-drawer-panel>
      <div class="imgBackground"></div>
    </body>
</html>
