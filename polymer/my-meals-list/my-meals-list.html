<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="my-meals-list">
  <template>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
        }
        section {
            height: 100%;
        }
        .header {
            padding: 8px 24px;
        }
        .clear {
        	clear: both;
            height: 80px;
        }
    </style>

    <section class="layout vertical">

        <div class="header paper-font-title">
         <h1>Mes repas</h1>
        </div>

        <paper-dialog-scrollable class="flex paper-font-body1 x-scope paper-dialog-scrollable-0 no-padding can-scroll">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore illum voluptatibus quisquam rerum, ducimus adipisci porro recusandae cupiditate dolor voluptatem, voluptatum dicta. Consequatur beatae ducimus autem, veritatis officia eaque optio.</p>
          <template is="Dom-repeat" items="{{meals}}">
              <div class="grid-meal">
                  <paper-card heading="{{item.titre}}" image="http://placehold.it/350x150">
                     <div class="card-content">{{item.glycemie}}</div>
                     <div class="card-actions">
                         <paper-button>ID du repas:&nbsp;<span>{{item.id}}</span></paper-button>
                     </div>
                 </paper-card>
              </div>
          </template>
          <div class="clear"></div>
        <paper-dialog-scrollable>
    </section>

  </template>
</dom-module>

  <script>
    Polymer({
      is: 'my-meals-list',
      properties: {
        meals: {
          type: Object
        }
      },
      ready: function() {
        this.meals = [

            {titre: 'Sixième', id: '6', glycemie: '0.85'},
            {titre: 'Second', id: '2', glycemie: '1.25'}
        ];
      }
    });
