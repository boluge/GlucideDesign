<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="my-meals-list">
  <template>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            height: 100%;
        }
        section {
            box-sizing: border-box;
            height: 100%;
        }
        .blood-sugar {
          background: #eee;
          color: #999;
          display: block;
          height: 40px;
          width: 40px;
          line-height: 40px;
          border-radius: 50%;
          text-align: center;
          float: left;
          margin: 5px;
          font-size: 10px;
        }
        .clear {
          clear: both;
          height: 1px;
          display: block;
        }
        iron-list {
          height: auto;
          overflow: hidden;
        }
        .meal-item {
          height: 72px;
        }
        p {
          line-height: 21px;
        }
        .meal-name {
          margin-top: 16px;
          margin-bottom: 0;
        }
        .meal-date {
          margin: 0;
          font-size: 12px;
          color: #666;
        }
        .meal-blod-sugar {
          margin: 16px;
          height: 42px;
          width: 42px;
          line-height: 42px;
          font-size: 12px;
          display: block;
          float: left;
          text-align: center;
          background: #CFD8DC;
          color: #fff;
          border-radius: 50%;
        }
        paper-ripple {

        }
    </style>

    <section class="layout vertical">
        <paper-dialog-scrollable class="flex">
          <iron-ajax url="/json/meals.json" last-response="{{data}}" auto></iron-ajax>
            <iron-list items="[[data]]" as="item">
              <template>
                <div class="meal-item">
                  <span class="meal-blod-sugar">{{item.blood_sugar}}</span>
                  <p class="meal-name">{{item.name}}</p>
                  <p class="meal-date">date du repas</p>
                  <paper-ripple></paper-ripple>
                </div>
              </template>
            </iron-list>
        <paper-dialog-scrollable>
    </section>
  </template>
</dom-module>

  <script>
    Polymer({
      is: 'my-meals-list',
      properties: {
        meals: {
          type: Object
        }
      },
      ready: function() {

      }
    });
  </script>
