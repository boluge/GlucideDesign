<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="my-meals-list">
  <template>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
        }
        section {
            height: 100vh;
        }
        .blood-sugar {
          background: #eee;
          color: #999;
          display: block;
          height: 40px;
          width: 40px;
          line-height: 40px;
          border-radius: 50%;
          text-align: center;
          float: left;
          margin: 5px;
          font-size: 10px;
        }
        .clear {
          clear: both;
          height: 1px;
          display: block;
        }
    </style>

    <section class="layout vertical">
        <paper-dialog-scrollable class="flex">
          <iron-ajax url="/json/meals.json" last-response="{{data}}" auto></iron-ajax>
            <iron-list items="[[data]]" as="item">
              <template>
                <div>
                  Name: <span>[[item.name]]</span>
                </div>
              </template>
            </iron-list>
        <paper-dialog-scrollable>
    </section>
  </template>
</dom-module>

  <script>
    Polymer({
      is: 'my-meals-list',
      properties: {
        meals: {
          type: Object
        }
      },
      ready: function() {

      }
    });
  </script>
