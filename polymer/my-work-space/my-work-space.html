<!-- Imports polymer -->
<link rel="import" href="../../components/polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="my-work-space">
    <style media="screen">
        :root {
            display: block;
            min-height: 100vh;
        }
        h2 {
            color: #fff;
            text-align: center;
        }
        #my-icons-menu {
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 64px;
            width: 72px;
            height: 100%;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        #my-list-items {
            width: 400px;
            position: absolute;
            top: 0;
            left: 72px;
            width: 400px;
            height: 100%;
            box-shadow: inset 0 -3px #000;
            color: #333;
            padding: 0;
            overflow: hidden;
            padding-top: 80px;
            display: table-row;
            box-sizing: border-box;
        }
        #my-main {
            position: absolute;
            top: 0;
            left: 472px;
            right: 72px;
            height: 100%;
            color: #fff;
            padding: 84px 20px 0;
        }
        .paper-dialog-scrollable-0 .scrollable.paper-dialog-scrollable {
            //height: 50vh;
        }
        paper-card {
          height: 100%;
          width: 100%;
        }
        paper-card.content {
          //height: 100%;
          position: relative;
        }
    </style>

    <!-- Desktop -->
    <template>
        <iron-media-query query="(min-width: 1024px)" query-matches="{{queryMatches}}"></iron-media-query>
        <template is="dom-if" if="{{queryMatches}}">
            <div id="my-icons-menu">
                <content select="[menu]"></content>
            </div>

            <div id="my-list-items">
              <paper-card>
                  <div class="card-content">
                      <content select="[items]"></content>
                  </div>
              </paper-card>
            </div>

            <div id="my-main">
                <content select="[main]"></content>
            </div>
        </template>

        <!-- Small screen -->
        <template is="dom-if" if="{{!queryMatches}}">
            <paper-dialog-scrollable class="content">
                <h2>Metre ici le contenue pour les mobiles</h2>

            </paper-dialog-scrollable>
        </template>
    </template>

    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'my-work-space',

        // Fires when an instance of the element is created
        created: function() {},

        // Fires when the local DOM has been fully prepared
        ready: function() {},

        // Fires when the element was inserted into the document
        attached: function() {},

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {}
    });
    </script>
</dom-module>
