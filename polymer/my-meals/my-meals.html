<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="my-meals">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <h2>Titre des meals</h2>
    <template is="dom-repeat" items="{{employees}}">
      <div>
        <p>Test : {{import.first}} {{import.last}}</p>
      </div>
    </template>

  </template>
</dom-module>

  <script>
    Polymer({
      is: 'my-meals',
      ready: function() {
        this.employees = [
            {first: 'Bob', last: 'Smith'},
            {first: 'Sally', last: 'Johnson'}
        ];
      }
    });
  </script>
