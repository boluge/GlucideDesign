        display: block;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
        outline: none;
      }
      a:focus {
        outline: none;
      }
      iron-icon {
        color: grey;

      Polymer({
        is: 'my-menu-link',

    })();
