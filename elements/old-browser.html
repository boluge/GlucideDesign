<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="old-browser">
  <template>
    <style>
        :root {
            --accent-color: #08c;
            --link-color: #FFEB3B;
        }
        :host {
            display: block;
        }
        .browserupgrade {
            background: var(--accent-color);
            text-align: center;
            display: block;
            line-height: 60px;
            margin: 0;
            font-size: 16px;
            color: #fff;
            font-weight: 300;
        }
        .browserupgrade a {
            color: var(--link-color);
        }
    </style>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'old-browser',
      });
    })();
  </script>

</dom-module>
